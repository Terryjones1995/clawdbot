<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenClaw — Sign In</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0f;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #e8e8e8;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #16161a;
      border: 1px solid #2a2a30;
      border-radius: 12px;
      padding: 40px 36px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 28px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #5c6ef8, #9b59f7);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #aaa;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      background: #0d0d0f;
      border: 1px solid #2a2a30;
      border-radius: 7px;
      color: #e8e8e8;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
      margin-bottom: 18px;
    }

    input:focus {
      border-color: #5c6ef8;
    }

    button[type="submit"] {
      width: 100%;
      padding: 11px;
      background: linear-gradient(135deg, #5c6ef8, #9b59f7);
      border: none;
      border-radius: 7px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
      margin-top: 4px;
    }

    button[type="submit"]:hover { opacity: 0.9; }
    button[type="submit"]:disabled { opacity: 0.5; cursor: not-allowed; }

    .error {
      background: #2a1515;
      border: 1px solid #6b2020;
      color: #f08080;
      border-radius: 7px;
      padding: 10px 14px;
      font-size: 13px;
      margin-bottom: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">&#x2B50;</div>
      <span class="logo-text">OpenClaw</span>
    </div>

    <h1>Sign in</h1>
    <p class="subtitle">Enter your credentials to access the gateway.</p>

    <div class="error" id="error-msg"></div>

    <form id="login-form">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" autofocus required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button type="submit" id="submit-btn">Sign in</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in…';

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
          }),
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = '/';
        } else {
          errorMsg.textContent = data.error || 'Sign in failed.';
          errorMsg.style.display = 'block';
        }
      } catch {
        errorMsg.textContent = 'Network error — is the server running?';
        errorMsg.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });
  </script>
</body>
</html>
