<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenClaw — Dashboard</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #0d0d0f;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #e8e8e8;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      border-bottom: 1px solid #2a2a30;
      background: #16161a;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #5c6ef8, #9b59f7);
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
    }

    .user-bar {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .user-badge {
      font-size: 13px;
      color: #aaa;
    }

    .user-badge span {
      color: #e8e8e8;
      font-weight: 500;
    }

    button.logout {
      padding: 7px 16px;
      background: transparent;
      border: 1px solid #2a2a30;
      border-radius: 6px;
      color: #aaa;
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    button.logout:hover {
      border-color: #f08080;
      color: #f08080;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .welcome {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .welcome-sub {
      font-size: 15px;
      color: #777;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: #16161a;
      border: 1px solid #2a2a30;
      border-radius: 10px;
      padding: 22px 20px;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: border-color 0.15s, background 0.15s;
    }

    a.card:hover { border-color: #5c6ef8; background: #1e1e24; }

    .card-icon { font-size: 24px; margin-bottom: 10px; }
    .card-title { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
    .card-desc { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">&#x2B50;</div>
      OpenClaw
    </div>
    <div class="user-bar">
      <div class="user-badge">Signed in as <span id="username-display">…</span></div>
      <button class="logout" id="logout-btn">Sign out</button>
    </div>
  </header>

  <main>
    <div class="welcome" id="welcome-msg">Welcome back</div>
    <div class="welcome-sub">OpenClaw gateway is running.</div>

    <div class="cards">
      <a class="card" href="/agents">
        <div class="card-icon">&#x1F916;</div>
        <div class="card-title">Agents</div>
        <div class="card-desc">Manage and configure AI agent prompt files.</div>
      </a>
      <div class="card">
        <div class="card-icon">&#x1F4AC;</div>
        <div class="card-title">Prompts</div>
        <div class="card-desc">Browse shared prompt fragments and templates.</div>
      </div>
      <div class="card">
        <div class="card-icon">&#x1F6E0;&#xFE0F;</div>
        <div class="card-title">Skills</div>
        <div class="card-desc">View and enable optional tools and skills.</div>
      </div>
      <div class="card">
        <div class="card-icon">&#x1F4C4;</div>
        <div class="card-title">Logs</div>
        <div class="card-desc">Inspect runtime logs and execution history.</div>
      </div>
    </div>
  </main>

  <script>
    (async () => {
      const res = await fetch('/auth/me');
      if (!res.ok) { window.location.href = '/login'; return; }
      const { username } = await res.json();
      document.getElementById('username-display').textContent = username;
      document.getElementById('welcome-msg').textContent = `Welcome back, ${username}.`;
    })();

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await fetch('/auth/logout', { method: 'POST' });
      window.location.href = '/login';
    });
  </script>
</body>
</html>
